<html>
<head>
<title>Snippets</title>
<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
<link rel="manifest" href="/images/site.webmanifest">
<link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/static/styles.css"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/static/script.js"></script> 
</head>
<body>
	<div class="container">
		<div class="leftDiv">
			<div class="infoDiv">
				<input id = "searchBar" autocomplete = "off" type="text" placeholder="Enter name, tag or description to find a snippet.." autofocus>
				<div id = "language">
					<div class="langOpt">python2</div>
				</div>
				<p id = "title">Latest <b id = "logo">Snippets</b></p>
				<div id = "snippetList">
				</div>
			</div>
		</div>
		<div class="rightDiv">
			<div id="inputDiv">
				<div class="row">
					<div class="col" style="border-radius: 10px 0px 0px 0px;">
						<b>Function Name</b>
					</div>
					<div class="col" style="border-radius: 0px 10px 0px 0px;">
						<b>Tags</b>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<input id = "infoInput" autocomplete = "off" name = "funcName" type="text" placeholder="removeLastCharacterFromString">

					</div>
					<div class="col">
						<input id = "infoInput" autocomplete = "off" name = "tags" type="text" placeholder="remove last character, remove last character in string, remove last string">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<b>Input</b>
					</div>
					<div class="col">
						<b>Output</b>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<input id = "infoInput" autocomplete = "off" name = "input" type="text" placeholder="hello world">

					</div>
					<div class="col">
						<input id = "infoInput" autocomplete = "off" name = "output" type="text" placeholder="hello worl">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<b>Dependencies</b>
					</div>
					<div class="col">
						<b>Language</b>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<input id = "infoInput" autocomplete = "off" name = "deps" type="text" placeholder="pyStr, pyCount">

					</div>
					<div class="col">
						<input autocomplete = "off" name = "lang" type="text" placeholder="python3" id="infoInput">
						<div id="langList" class="dropdown-content">
						<div id = "langElement">javascript</div>
						<div id = "langElement">python2</div>
						<div id = "langElement">python3</div>
						<div id = "langElement">java</div>
						<div id = "langElement">php</div>
						<div id = "langElement">cpp</div>
						<div id = "langElement">csharp</div>
						<div id = "langElement">typescript</div>
						<div id = "langElement">shell</div>
						<div id = "langElement">c</div>
						<div id = "langElement">ruby</div>
						</div>
					</div> 
				</div>
				<div class="row">
					<div class="areaDiv">
						<b>Description</b>	
					</div>
				</div>
				<div class="row">
					<textarea id = "inputArea" autocomplete = "off" name = "desc" rows = "4" placeholder="This function takes a given string, removes the last character and returns the resulting string."></textarea>
				</div>
				<div class="row">
					<div class="areaDiv">
						<b>Code</b>	
					</div>
				</div>
				<div class="row">
					<textarea id = "inputArea" autocomplete = "off" name = "code" rows = "4" placeholder="def removeLastChar(inputStr):&#13;&#10;    return inputStr[:-1]"></textarea>
				</div>
				<div id="addBtn" style="border-radius: 0px 0px 10px 10px;">
					<b class="btnTxt">Add Snippet</b>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
